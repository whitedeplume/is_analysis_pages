              <p><span>详细介绍：本书并不是一个简单的Java入门教材，也不是一门“闭门造车”式的Java读物。本书来自笔者6年多的Java培训经历，凝聚了笔者将近6000小时的授课经验，总结了上千个Java学员学习过程中的典型错误。 </span></p><p><span>本书有三个特点：</span></p><p><span>1、案例驱动，引爆编程激情 </span></p><p><span>本书不在是知识点的铺陈，而是致力于将知识点融入实际项目开发中，所以本书涉及了大量Java案例：仿QQ游戏大厅、MySQL企业管理器、多线程、断点下载工具…希望读者通过编写这些程序找到编程的乐趣。 </span></p>
